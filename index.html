<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="https://static.vecteezy.com/system/resources/previews/000/691/497/non_2x/rock-paper-scissors-neon-icons-vector.jpg">
    <title>Rock,Paper,Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
    <div class="choices">
    <p id="Choose">Choose : </p>
    <p class="emojis" id="rock">&#9994</p>
    <p class="emojis" id="paper">&#9995</p>
    <p class="emojis" id="scissors">&#9996</p>
    </div>
    </div>
    <div class="newContainer">
    <div class="userSide">
        <h2>YOU</h2>
    <img id="myImage" src="">
    </div>
    <div class="compSide">
        <h2>COMP</h2>
    <img id="compImage" src="">
    </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p class="msg">Play your move</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
